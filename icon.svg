<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 1. 背景：纯白 -->
    <rect width="1024" height="1024" rx="220" fill="#ffffff" />

    <!-- 2. 主体线条组 -->
    <g stroke="#09090b" stroke-width="64" stroke-linecap="round" stroke-linejoin="round">
        
        <!-- 外框：一个非闭合的圆角矩形，象征开放的视窗 -->
        <!-- 路径逻辑：从右侧中部开始 -> 下 -> 左 -> 上 -> 右上角停止 -->
        <path d="M 860 512 
                 L 860 760 
                 C 860 840, 800 900, 720 900 
                 L 304 900 
                 C 224 900, 164 840, 164 760 
                 L 164 264 
                 C 164 184, 224 124, 304 124 
                 L 720 124 
                 C 780 124, 860 164, 860 264" />

        <!-- 3. 连接点 (The Node) -->
        <!-- 右上角的独立圆点，象征远程服务器或连接状态，平衡画面 -->
        <circle cx="860" cy="380" r="32" fill="#09090b" stroke="none" />

        <!-- 4. 终端符号 (The Command) -->
        <!-- 位于视觉中心，粗壮有力 -->
        <!-- > 符号 -->
        <path d="M 360 412 L 480 512 L 360 612" />
        
        <!-- _ 光标 -->
        <line x1="560" y1="612" x2="680" y2="612" />
    </g>
</svg>